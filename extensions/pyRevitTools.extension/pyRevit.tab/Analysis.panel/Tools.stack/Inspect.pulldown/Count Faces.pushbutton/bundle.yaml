title:
  fr_fr: Décompte des Triangles par type de famille
  en_us: Triangles count per family type
  de_de: Anzahl der Dreiecke je Familietyp ausgeben
  ru: Количество треугольников по типам семейств
tooltip:
  fr_fr: Compte de Triangles par type de famille. Le résultat est un tableau classé du plus petit nombre de faces au plus grand, avec un grand total.
  en_us: Triangles count per family type. The result is a table sorted from the smallest number of faces to the largest, with a grand total.
  de_de: Anzahl der Dreiecke je Familien Typ. Das Ergebnis ist eine Tabelle, sortiert von der kleinsten Anzahl an Dreiecken zu der größten Anzahl an Dreiecken und die Gesamtanzahl. 
  ru: Количество треугольников по типам семейств. Результат - таблица, отсортированная от наименьшего числа граней к наибольшему, с итоговой суммой.
author: Jean-Marc Couffin, thanks to BIMOne Inc. who allowed me to share this script
