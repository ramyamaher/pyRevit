tooltip: 
  fr_fr: >-
    Color Splasher permet de colorer les éléments de la vue active en fonction de leurs valeurs de paramètre. Il permet également la création d'une légende ou d'une liste de filtres de vue.

    Basé sur ColorSplasher par BIMOne - Licence MIT - 2021 BIM One Inc.

    Première version Dynamo - Python décembre 2023: Nonica par Estudio Alonso Candau SLP - Jaime Alonso Candau - Voir l'accord de licence non-commercial spécifique pour Nonica dans le script

    Refactor et version pyRevit par Jean-Marc Couffin, décembre 2023
  en_us: >-
    Color Splasher allows you to color the elements of the active view according to their parameter values. It also allows the creation of a legend or a list of view filters.

    Based on ColorSplasher by BIMOne - MIT License - 2021 BIM One Inc.

    First Dynamo - Python edition December 2023: Nonica by Estudio Alonso Candau SLP - Jaime Alonso Candau - See specific non-commercial license agreement for Nonica in the script

    Refactored, pyRevit-ed and added View Filters Creation version by Jean-Marc Couffin, December 2023

  de_de: >-
    Der Color Splasher erlaubt dir die Elemente der aktiven Ansicht in Bezug zu deren Parameter Werten einzufärben. Es ist möglich eine Legende erstellen zu lassen oder auch dazu passende Ansichtsfilter. 

    Basiert auf dem Tool ColorSplasher von BIMOne - MIT License - 2021 BIM One Inc.

    First Dynamo - Python edition December 2023: Nonica by Estudio Alonso Candau SLP - Jaime Alonso Candau - See specific non-commercial license agreement for Nonica in the script

    Refaktorisiert, pyRevit-ed und die Ansichtsfilter Erstellung wurde von Jean-Marc Couffin hinzugefügt, December 2023

  ru: >-
    Цветовое Выделение позволяет раскрашивать элементы активного вида в зависимости от значений их параметров. Также есть возможность создать легенду или список фильтров вида.

    Основано на ColorSplasher от BIMOne — лицензия MIT — © 2021 BIM One Inc.

    Первая версия на Dynamo–Python, декабрь 2023: Nonica от Estudio Alonso Candau SLP — Jaime Alonso Candau. См. отдельное лицензионное соглашение для Nonica (некоммерческое использование) в скрипте.

    Переработка, адаптация под pyRevit и добавление функции создания фильтров вида — Jean-Marc Couffin, декабрь 2023.
    
