tooltip:
  ru: >-
    Устанавливает текущий рабочий набор из выделения.
    
    Shift + Click
    
    Может также настроить рабочую плоскость по уровню спецификации элемента и фазу текущего вида.
  fr_fr: >-
    Rend le sous-projet de la sélection actif.
    
    Shift + Clic

    Pour configurer le plan de travail selon le niveau de l'élément dans le tableau, et la phase de la vue active.
  en_us: >-
    Sets the active workset from the selection.
    
    Shift + Click

    Can be configured to also set Workplane to the elements schedule level, Phase of current View.
  de_de: >-
    In einem Auswahldialog kann der aktive Bearbeitungsbereich (Workset) festgelegt werden.
    
    Shift + Klick
    
    Optional kann auch die Arbeitsebene entsprechend dem Ebenenparameter und die Phase der aktuellen Ansicht gesetzt werden.
