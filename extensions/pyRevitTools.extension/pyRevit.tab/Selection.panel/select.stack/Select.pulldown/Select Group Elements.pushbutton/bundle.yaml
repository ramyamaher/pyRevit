title:
  ru: Выделить группу элементов
  fr_fr: Sélectionner les éléments d'un groupe
  en_us: Select Group Elements
  de_de: Alle Elemente der gewählten Gruppe(n) auswählen
tooltip:
  ru: Заменяет теущее выделение элементами внутри групп.
  fr_fr: Remplace la sélection actuelle par des éléments à l'intérieur des groupes
  en_us: Replaces current selection with elements inside the groups
  de_de: >-
    Wählen Sie eine Gruppe oder mehrere Gruppen aus. 
    Dieser Befehl ersetz die aktuelle Auswahl mit den 
    Elementen, die sich in den Gruppen befinden.
